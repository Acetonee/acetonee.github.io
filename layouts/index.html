{{- define "main" }}

<div class="map">
  <picture>
    <source srcset="media/tea-map.webp" type="image/webp">
    <source srcset="media/tea-map.jpg" type="image/jpg">
    <img src="media/tea-map.jpg" alt="World map"></picture>
</div>

{{- if .Content }}
<div class="post-content">
  {{- if not (.Param "disableAnchoredHeadings") }}
  {{- partial "anchored_headings.html" .Content -}}
  {{- else }}{{ .Content }}{{ end }}
</div>
{{- end }}

{{- end }}
